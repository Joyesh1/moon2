<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For Moon — Joyesh (Dil Bechara theme)</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:Montserrat,system-ui,Roboto,Arial;
      background:linear-gradient(180deg,#2a1033 0%, #5c2c54 50%, #8d5673 100%);
      color:#fff8fb;
      display:flex;align-items:center;justify-content:center;padding:40px;overflow:hidden;
    }

    .card-wrap{
      width:1100px;max-width:95vw;background:rgba(255,255,255,0.08);
      border-radius:20px;padding:48px;position:relative;
      box-shadow:0 30px 60px rgba(0,0,0,0.6);
      overflow:hidden;
    }

    .columns{display:grid;grid-template-columns:1fr 380px;gap:36px;align-items:start}

    .small-title{font-weight:800;color:#ffc7d7;font-size:15px}
    .big-name{font-family:Great Vibes, cursive;font-size:68px;color:#ffd9ea;line-height:0.9;margin-top:8px;text-shadow:0 6px 14px rgba(0,0,0,0.6)}
    .subtitle{font-weight:700;color:#ffe4f3;margin-top:8px;font-size:20px}
    .tagline{color:#f9dff0;opacity:.85;margin-top:18px;line-height:1.6;max-width:600px}

    .row-buttons{display:flex;gap:12px;margin-top:20px}
    .icon-btn{width:48px;height:48px;border-radius:50%;background:#ffb3d6;display:flex;align-items:center;justify-content:center;font-size:22px;color:#4b0f28;box-shadow:0 8px 20px rgba(0,0,0,0.45);cursor:pointer;transition:.25s}
    .icon-btn:hover{transform:scale(1.2)}

    .reveal{margin-top:28px;background:rgba(0,0,0,0.25);padding:26px;border-radius:12px;box-shadow:0 20px 40px rgba(0,0,0,0.5)}
    .reveal h3{font-size:18px;color:#ffe6f1;margin-bottom:10px}
    .reveal .text{min-height:36px;font-size:20px;font-weight:600}
    .controls{display:flex;gap:12px;margin-top:18px}
    .btn{background:#ff9fc0;padding:10px 18px;border-radius:999px;cursor:pointer;font-weight:700;color:#fff;box-shadow:0 10px 20px rgba(0,0,0,0.35)}

    .right-panel{display:flex;flex-direction:column;align-items:center;gap:18px}
    .avatars{display:flex;gap:26px;align-items:center}
    .avatar{width:150px;height:150px;border-radius:50%;overflow:hidden;position:relative;border:4px solid #fff8fb;box-shadow:0 15px 40px rgba(0,0,0,0.55);cursor:pointer;transition:.3s}
    .avatar:hover{transform:scale(1.08)}
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}
    .together-badge{position:absolute;left:50%;bottom:-14px;transform:translateX(-50%);background:#ff5fa2;padding:8px 20px;border-radius:999px;color:white;font-weight:800}

    .names-row{display:flex;gap:20px;justify-content:center;margin-top:8px}
    .pill{padding:8px 18px;border-radius:20px;background:rgba(255,255,255,0.15);font-weight:700}

    .floating-layer{position:absolute;inset:0;pointer-events:none;overflow:hidden;z-index:0}
    .float{position:absolute;animation:floatUp linear infinite;opacity:0.7}

    @keyframes floatUp{
      0%{transform:translateY(100vh) scale(0.8);opacity:0}
      20%{opacity:1}
      100%{transform:translateY(-20vh) scale(1.2);opacity:0}
    }

    .quote{position:absolute;right:36px;top:20px;color:#ffe6f1;font-weight:600;font-size:14px;opacity:.8}

    @media(max-width:820px){
      .columns{grid-template-columns:1fr}
      .right-panel{order:-1;flex-direction:row;justify-content:space-around}
      .card-wrap{padding:28px}
    }
  </style>
</head>
<body>
  <div class="card-wrap">
    <div class="floating-layer"></div>
    <div class="quote">"Koi tumsa nahin" — Dil Bechara</div>

    <div class="columns">
      <div class="left">
        <div class="small-title">For</div>
        <div class="big-name">Moon</div>
        <div class="subtitle">An evening inspired by Dil Bechara</div>
        <div class="tagline">Hey Moon — I made this small animated page just for you. Simple petals, floating hearts, and some sweet lines. — Joyesh ✨</div>

        <div class="row-buttons">
          <div class="icon-btn">❤</div>
          <div class="icon-btn">★</div>
          <div class="icon-btn">♡</div>
        </div>

        <div class="reveal">
          <h3>Some lines I thought were cute...</h3>
          <div class="text" id="revealText">Click reveal to start!</div>
          <div class="controls">
            <button class="btn" id="revealBtn">Reveal next</button>
            <button class="btn" id="autoPlay">Auto-play</button>
          </div>
        </div>
      </div>

      <div class="right-panel">
        <div style="position:relative;">
          <div class="avatars">
            <div class="avatar" id="av1"><img src="moon.jpg" alt="Joyesh"></div>
            <div class="avatar" id="av2"><img src="jojo.jpg" alt="Moon"></div>
          </div>
          <div class="together-badge">together ❤</div>
        </div>

        <div class="names-row">
          <div class="pill">Moon</div>
          <div class="pill">Joyesh</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const layer=document.querySelector('.floating-layer');
    const shapes=['❤','❀','✦'];
    function rand(min,max){return Math.random()*(max-min)+min}
    for(let i=0;i<25;i++){
      const span=document.createElement('span');
      span.textContent=shapes[Math.floor(Math.random()*shapes.length)];
      span.className='float';
      span.style.left=rand(5,95)+'%';
      span.style.fontSize=rand(14,28)+'px';
      span.style.animationDuration=rand(8,18)+'s';
      span.style.animationDelay=(-rand(0,18))+'s';
      layer.appendChild(span);
    }

    const lines=[
      "roses are red your winning the race and if u get tired u can sit on my face",
      "Your smile is brighter than any screen.",
      "With you, even silence feels like music.",
      "I’d share all my popcorn with you, promise.",
      "Every little moment becomes special with you.",
      "Dil Bechara hits different when I imagine us."
    ];
    let idx=0;
    const revealText=document.getElementById('revealText');
    document.getElementById('revealBtn').onclick=()=>{
      revealText.textContent=lines[idx];
      idx=(idx+1)%lines.length;
    };
    let auto=false,interval;
    document.getElementById('autoPlay').onclick=()=>{
      auto=!auto;
      if(auto){interval=setInterval(()=>{document.getElementById('revealBtn').click()},2500);document.getElementById('autoPlay').textContent='Stop';}
      else{clearInterval(interval);document.getElementById('autoPlay').textContent='Auto-play';}
    };

    function showToast(msg){
      const t=document.createElement('div');
      t.textContent=msg;
      t.style.position='fixed';t.style.left='50%';t.style.bottom='40px';t.style.transform='translateX(-50%)';
      t.style.padding='10px 20px';t.style.background='#ff5fa2';t.style.borderRadius='20px';t.style.color='white';t.style.fontWeight='700';t.style.boxShadow='0 10px 25px rgba(0,0,0,0.5)';
      document.body.appendChild(t);
      setTimeout(()=>{t.remove()},2000);
    }

    document.getElementById('av1').onclick=()=>showToast("Joyesh: Thinking of you");
    document.getElementById('av2').onclick=()=>showToast("Moon: Always smiling");
  </script>
</body>
</html>
